<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logos/logo.svg" />
    <title>ADVUP</title>
  </head>
  <body>
    <header>
      <!-- Start navbar -->
      <nav class="navbar">
        <div class="container">
          <div class="navigation">
            <div class="navbar-left">
              <div class="logo">
                <img src="logos/logo.svg" alt="" />
                <span>ADV</span>
                <span>UP</span>
              </div>
              <div class="navbar-nav">
                <a href="#">Блогером</a>
                <a href="#">Рекламодателям</a>
                <a href="#">Кейсы</a>
                <a href="#">Контакты</a>
              </div>
            </div>
            <div class="navbar-right">
              <button type="button">Оставить заявку</button>
            </div>
          </div>
        </div>
      </nav>
      <!-- End navbar -->
      <!-- Start banner -->
      <div class="banner">
        <div class="container">
          <div class="banner-all">
            <div class="banner-top">
              <div class="title">
                <p>Рекламное агенство ADVUP</p>
                <h1>Новый поток клиентов Вашему продукту</h1>
              </div>
              <div class="banner-top-right">
                <div class="shape">
                  <img src="images/Rectangle 5.svg" alt="shape" />
                </div>
                <div class="banner-button">
                  <button type="button">Приступим</button>
                </div>
              </div>
            </div>
            <div class="banner-img">
              <img src="images/banner-image.svg" alt="banner-image" />
            </div>
          </div>
        </div>
      </div>
      <div class="meta">
        <img src="images/steelserieas.svg" alt="" />
        <img src="images/tlauncher.svg" alt="" />
        <img src="images/broadbant.svg" alt="" />
        <img src="images/dxracer.svg" alt="" />
        <img src="images/logitech.svg" alt="" />
      </div>
      <!-- End banner -->
    </header>
  </body>
</html>
